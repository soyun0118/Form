<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Forms</title>
	<link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="main-header">
      <a href="/">Home</a>
      <a href="contact.html">Contact Us</a>
    </div>
    <h1>Create Account</h1>
  </header>
  <main>
    <form action="/" method="POST">
      <section>
        <h2>Your account</h2>
        <ul>
          <li>
            <label for="user-name">Your name</label>
            <input type="text" name="user-data" id="user-name" required>
          </li>
          <li>
            <label for="user-email">Your email address</label>
            <input type="email" name="user-email" id="user-email" required>
          </li>
          <li>
            <label for="user-password">Password</label>
            <input type="password" name="user-password" required minlength="8">
          </li>
        </ul>
      </section>
  
      <section>
        <h2>Personal details</h2>
        <ul>
          <li>
            <label for="age">Your age</label>
            <input type="number" step="1" name="user-age" id="user-age" required  min="18" max="120">
          </li>
          <li>
            <label for="user-birthdate">Your birthdate</label>
            <input type="date" id="birthdate" name="user-birthdate" required min="1920-01-01" max="2005-01-01">
          </li>
          <li>
            <label for="preference">Your preference</label>
            <select id="preference" name="preference">
              <option value="smoking">Smoking Room</option>
              <option value="non-smoking">Non-Smoking Room</option>
            </select>
          </li>
        </ul>
      </section>
  
      <section>
        <label for="user-message">Your message</label>
        <textarea id="user-message" name="usermessage"></textarea>
      </section>
      
      <section>
        <h2>How should we verify your account?</h2>
        <ul>
          <li class="form-control-inline">
            <input type="radio" id="verify-text" name="verify" value="text">
            <label for="verify-text">Text message (SMS)</label>
          </li>
          <li class="form-control-inline">
            <input type="radio" id="verify-call" name="verify" value="call">
            <label for="verify-call">Phone call</label>
          </li>
          <li class="form-control-inline">
            <input type="radio" id="verify-email" name="verify" value="email">
            <label for="verify-email">Email</label>
          </li>
        </ul>
      </section>

      <hr>
  
      <section>
        <h2>How should we contact you?</h2>
        <ul>
          <li class="form-control-inline">
            <input type="checkbox" id="contact-email" name="contact">
            <label for="contact-email">Contact me via email</label>
          </li>
          <li class="form-control-inline">
            <input type="checkbox" id="contact-phone" name="contact">
            <label for="contact-phone">Contact me via phone</label>
          </li>
        </ul>
      </section>
    
      <section>
        <div class="form-control-inline">
          <input type="checkbox" id="agree-terms" name="terms">
          <label for="agree-terms">I agree to terms and conditions</label>
        </div>
      </section>

      <button type="submit">Submit</button>

    </form>
  </main>
</body>
</html>
