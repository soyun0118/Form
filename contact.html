<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Forms</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="contact.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="main-header">
      <a href="/">Home</a>
      <a href="index.html">Creat Account</a>
    </div>
    <h1>Contact Us</h1>
  </header>
  <main>
    <form>
      <section>
        <h2>How can we help you?</h2>
        <ul>
          <li>
            <label for="user-name">Your Name</label>
            <input type="text" id="user-name" required>
          </li>
          <li>
            <label for="user-number">Your E-Mail Address</label>
            <input type="email" id="user-email" required>
          </li>
          <li>
            <label for="user-number">Your Phone Number</label>
            <input type="number" id="user-number" required>
          </li>
          <li>
            <label for="user-message">Your Message</label>
            <textarea id="user-message"></textarea>
          </li>
          <li>
            <label for="servay">How did you find us?</label>
            <select name="servay" id="servay">
              <option value="section">Web Search</option>
              <option value="magazine">Magazine</option>
              <option value="Advertise">Advertisement</option>
            </select>
          </li>
        </ul>
      </section>
      <section>
        <h2>How should we reply?</h2>
        <ul>
          <li class="form-control-inline">
            <input type="radio" id="reply-call" name="reply" value="call">
            <label for="reply-call">Call me</label>
          </li>
          <li class="form-control-inline">
            <input type="radio" id="reply-email" name="reply" value="email">
            <label for="reply-email">Send me an email</label>
          </li>
          <li class="form-control-inline">
            <input type="radio" id="reply-email" name="reply" value="none">
            <label for="reply-none">Don't reply</label>
          </li>
        </ul>
      </section>
      <br>
      <section>
        <div class="form-control-inline">
          <input type="radio" id="agree-terms" name="terms" value="agree">
          <label for="agree-terms">Accept Terms</label>
        </div>
      </section>

      <section class="buttons">
        <button type="reset" id="clear">Clear</button>
        <button type="submit" id="submit">Submit</button>
      </section>
    </form>
  </main>
</body>
</html>
